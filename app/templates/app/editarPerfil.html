{% extends 'app/base.html' %}
{% load static %}

{% block titulo %}
    Editar Perfil
{% endblock titulo %}

{% block contenido %}
<center>
    <h2>Editar Perfil</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
         <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
    </form>
</center>
{% endblock contenido %}
